<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Delivery</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" href="./favicon-96x96.png" sizes="96x96"/>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png"/>
    <link rel="stylesheet" href="./styles.css">
    <script src="./assets/js/cart-db.js"></script>
    <script src="./assets/js/dishes-db.js"></script>
    <script src="./assets/js/template.js"></script>
    <script src="./order.js"></script>
</head>
<body onload="init()">
  <header class="w-dvw flex justify-center fixed items-center z-10 bg-[url(./assets/images/pexels-rajesh-tp-749235-2098085_calafonia_roll.jpg)] bg-cover bg-center h-96 sticky-header">
    <img src="./assets/images/logo-shusi-heaven.webp" class="bg-cover bg-center h-40 z-30 translate-y-45" alt="">  
  </header>
  <main class="w-dvw">
    <div id="order-modal" onclick="modalOverlay(event)" class=" w-full px-4 flex justify-center items-center close">
      <div id="modal-content" class="overlay z-40 px-5 flex justify-center items-center w-full">
        <div onclick="event.stopPropagation()" class="flex flex-col even w-full justify-center items-center p-6 md:w-2xl shadow-2xl bg-gray-900 rounded-3xl">
            <h3 id="description-header" class="text-xl h-14 md:text-2xl text-center px-5 mb-7 text-gray-200">Vielen Dank für Ihre Bestellung! <br>Wir werden Ihre Bestellung jetzt vorbereiten</h3>
        </div>
      </div>
    </div>
    <div class=" flex mx-auto container-width px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
      <h2 class="sr-only"><span class="ai-restaurant"></span></h2>
        <div id="restaurants-container" class="flex grow p-8 flex-col">
          <div class="w-full ">
            <address>
              <h1>Sushi Heaven</h1>
              <p>Marktplatz 5, 80331 München</p>
            </address>
            <p>Lieferzeit: ca. 45min.</p>
              <div class="mask mask-star" aria-label="1 star"></div>
              <div class="mask mask-star" aria-label="2 star"></div>
              <div class="mask mask-star" aria-label="3 star" aria-current="true"></div>
              <div class="mask mask-star" aria-label="4 star"></div>
              <div class="mask mask-star" aria-label="5 star"></div>
          </div>
          <div id="restaurants"></div>

        </div>
        <div id="cart-container" class="flex w-96 flex-col">
          <div id="cart-body" class="flex flex-col mt-4 p-4 cart-bg rounded-2xl sticky-order">
            <h2 class="text-3xl pt-6">Warenkorb</h2>
            <div id="cart-items"></div>
            <div id="grand-total" class="flex flex-col"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer><div class="p-3 bg-gray-800">footer</div></footer>
</body>
</html>
