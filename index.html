<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Delivery</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" href="./favicon-96x96.png" sizes="96x96"/>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png"/>
    <link rel="stylesheet" href="./styles.css">
    <script src="./assets/js/cart-db.js"></script>
    <script src="./assets/js/dishes-db.js"></script>
    <script src="./assets/js/template.js"></script>
    <script src="./script.js"></script>
</head>
<body onload="init()">
  <header class="flex justify-between flex-col p-4">
    <div class="flex">
      <img src="./assets/images/logo.svg" class="h-7 flex" alt=""> <h3 class="flex text-xl text-gray-800 px-4">My Delivery</h3> 
    </div>
  </header>
  <main class="w-full h-full">
    <div  class="w-full flex justify-center items-center bg-[url(./assets/images/pexels-rajesh-tp-749235-2098085_calafonia_roll.jpg)] bg-cover bg-center h-36 sm:h-72 sticky-header">
      <img src="./assets/images/logo-shusi-heaven.webp" class="bg-cover bg-center h-20 sm:h-35 z-20 translate-y-17 sm:translate-y-35" alt="">  
      <div id="order-modal" onclick="reloadPage(event)" class=" w-full px-4 h- flex justify-center items-center close">
        <div id="modal-content" class="overlay z-50 px-5 flex h-96 justify-center items-center w-full">
          <div onclick="event.stopPropagation()" class="flex flex-col even w-full justify-center items-center p-6 md:w-2xl shadow-2xl bg-gray-900 rounded-3xl">
            <h3 id="description-header" class="text-xl h-auto md:text-2xl text-center px-5 mb-7 text-gray-200">Vielen Dank für Ihre Bestellung! <br>Wir werden Ihre Bestellung jetzt vorbereiten</h3>
          </div>
        </div>
      </div>
    </div>
    <div class=" flex mx-auto container-width px-4 sm:px-6 lg:px-8">
      <h2 class="sr-only"><span class="ai-restaurant"></span></h2>
        <div id="restaurants-container" class="flex sm:grow flex-col mt-12 sm:mt-10">
          <div class="w-full">
            <address>
              <h1 class="sm:text-xl text-lg primary-color">Sushi Heaven</h1>
              <p>Marktplatz 5, 80331 München</p>
            </address>
            <p>330 bewertungen</p>
            <div class="flex">
              <img src="./assets/icon/star.svg" class="h-4 flex" alt="stern bewertungen"><img src="./assets/icon/star.svg" class="h-4 flex" alt="stern bewertungen"><img src="./assets/icon/star.svg" class="h-4 flex" alt="stern bewertungen"><img src="./assets/icon/star.svg" class="h-4 flex" alt="stern bewertungen"><img src="./assets/icon/star.svg" class="h-4 flex" alt="stern bewertungen">
            </div>
          </div>
          <div id="restaurants" class="block py-10"></div>
        </div>
        <div id="cart-container" class="block rounded sm:flex w-72 z-40 md:w-[400px] flex-col fixed sm:sticky top-36  sm:h-100vh cart-bg sm:ml-7 close-cart">
          <div id="cart-body" class="flex flex-col z-40 mt-4 p-4 fixed sm:sticky top-36 sm:top-0">
            <h2 class="text-xl sm:text-3xl pt-4 sm:pt-6">Warenkorb</h2>
            <div id="cart-items" class=""></div>
            <div id="grand-total" class="flex flex-col"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="w-full  px-10 fixed bottom-13">
      <button onclick="orderDishes()" class="sm:hidden rounded-2xl text-sm mt-1 uppercase text-white cart-btn w-full shadow-sm p-3 hover:cursor-pointer">jetzt bestellen</button>
      <button onclick="shopping()" class="sm:hidden rounded-2xl text-sm mt-2 uppercase text-white cart-btn w-full shadow-sm  p-3  hover:cursor-pointer"><span id="mini-indicator" class="text-sm"></span></button>
    </div>
  </main>
  <footer class="block z-50 fixed bottom-0 w-full"><div class="p-3 bg-gray-800">copyright&copy; 2025 sukram</div></footer>
</body>
</html>
